<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script async src="./script.js"></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <h1>Compare the data of the countries</h1>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="selector">
          <div>
            <select name="selector1" id="id1"></select>
            <div class="inp">
              <input class="inp11" min="0" max="90" type="number"   placeholder="lat">
              <input class="inp12" min="0" max="180" type="number"  placeholder="lang">
              <button class="btn1">Done</button>
            </div>
          </div>
          <div>
            <select name="selector2" id="id2"></select>
            <div class="inp">
              <input class="inp21" min="0" max="90" type="number"   placeholder="lat">
              <input class="inp22" min="0" max="180" type="number"  placeholder="lang">
              <button class="btn2">Done</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div>
      <div class="joylar container">
        <div class="left aside">
          <aside class="aside1"></aside>
        </div>
        <div class="joylar right aside">
          <aside class="aside2"></aside>
        </div>
      </div>
    </div>
  </body>
</html>
